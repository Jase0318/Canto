<!DOCTYPE html>
<html lang="zh-HK">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CantoLearn AI - ç²µèªå­¸ç¿’åŠ©æ‰‹</title>
    
    <!-- 1. Tailwind CSS (æ¨£å¼åº«) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. Google Fonts (å­—é«”) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- 3. Babel (è®“ç€è¦½å™¨çœ‹æ‡‚ React) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- 4. Import Maps (é—œéµä¿®å¾©ï¼šç§»é™¤ aistudiocdnï¼Œæ”¹ç”¨ esm.sh) -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "@google/genai": "https://esm.sh/@google/genai@0.1.1",
        "lucide-react": "https://esm.sh/lucide-react@0.344.0"
      }
    }
    </script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              chinese: ['Noto Sans TC', 'sans-serif'],
            },
            colors: {
              teal: {
                50: '#f0fdfa', 100: '#ccfbf1', 200: '#99f6e4', 300: '#5eead4',
                400: '#2dd4bf', 500: '#14b8a6', 600: '#0d9488', 700: '#0f766e',
                900: '#134e4a',
              }
            }
          }
        }
      }
    </script>
    <style>
      /* é˜²æ­¢ React è¼‰å…¥å‰çš„é–ƒçˆ */
      #root:empty { display: none; }
      body { background-color: #f8fafc; }
      /* è¼‰å…¥å‹•ç•« */
      .fade-in { animation: fadeIn 0.5s ease-in; }
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
  </head>
  <body class="bg-slate-50 text-slate-900 font-sans antialiased selection:bg-teal-100 selection:text-teal-900">
    
    <div id="root"></div>
    
    <!-- è¼‰å…¥ä¸­çš„æ›¿ä»£ç•«é¢ -->
    <div id="loading-fallback" class="fixed inset-0 flex items-center justify-center flex-col gap-3 text-slate-400">
      <div class="w-8 h-8 border-4 border-teal-200 border-t-teal-600 rounded-full animate-spin"></div>
      <div class="text-sm font-medium">æ­£åœ¨å•Ÿå‹• CantoLearn AI...</div>
    </div>

    <!-- ä¸»ç¨‹å¼é‚è¼¯ -->
    <script type="text/babel" data-type="module">
      import React, { useState, useEffect, useCallback } from 'react';
      import { createRoot } from 'react-dom/client';
      import { GoogleGenAI } from '@google/genai';
      import { BookOpen, History, Sparkles, Trash2, Search, Loader2, X, Plus, Volume2, KeyRound } from 'lucide-react';

      // --- è¨­å®šèˆ‡å¸¸æ•¸ ---
      
      const STORAGE_KEY_HISTORY = "cantolearn_history_v1";
      const STORAGE_KEY_API = "cantolearn_api_key";

      // åˆå§‹åŒ– Gemini Client
      const getAiClient = (apiKey) => {
        return new GoogleGenAI({ apiKey: apiKey });
      };

      // AI å›å‚³æ ¼å¼å®šç¾© (Schema)
      const translationSchema = {
        type: "OBJECT",
        properties: {
          items: {
            type: "ARRAY",
            items: {
              type: "OBJECT",
              properties: {
                text: { type: "STRING", description: "Traditional Chinese word" },
                jyutping: { type: "STRING", description: "LSHK Jyutping" },
                partOfSpeech: { type: "STRING", description: "Part of speech (Noun/Verb/Adj)" },
              },
              required: ["text", "jyutping", "partOfSpeech"],
            },
          },
        },
        required: ["items"],
      };

      const suggestionSchema = {
        type: "OBJECT",
        properties: {
          suggestions: {
            type: "ARRAY",
            items: {
              type: "OBJECT",
              properties: {
                text: { type: "STRING", description: "HK Colloquial word" },
                jyutping: { type: "STRING", description: "LSHK Jyutping" },
                explanation: { type: "STRING", description: "Meaning" },
              },
              required: ["text", "jyutping", "explanation"],
            },
          },
        },
        required: ["suggestions"],
      };

      // æ ¸å¿ƒåŠŸèƒ½ï¼šç¿»è­¯
      const translateToCantonese = async (inputText, apiKey) => {
        try {
          const ai = getAiClient(apiKey);
          // ä½¿ç”¨æœ€æ–°çš„ gemini-1.5-flash æ¨¡å‹ (é€Ÿåº¦å¿«ä¸”å…è²»é¡åº¦é«˜)
          const model = ai.getGenerativeModel({ 
            model: "gemini-2.5-flash",
            generationConfig: {
                responseMimeType: "application/json",
                responseSchema: translationSchema,
                temperature: 0.1,
            }
          });

          const prompt = `
            You are a Cantonese language expert. Analyze input: "${inputText}".
            
            Rules:
            1. If spaces exist (e.g. "é£Ÿé£¯ ç“è¦º"), treat each space-separated segment as ONE vocabulary item.
            2. If no spaces (e.g. "èº«é«”å¥åº·"), treat the continuous string as ONE item unless it's a very long sentence.
            3. Keep meaningful words (Nouns, Verbs, Adj, Idioms). Remove pure grammatical particles if in a long sentence.
            4. Output Traditional Chinese and LSHK Jyutping.
          `;

          const result = await model.generateContent(prompt);
          const response = result.response;
          const jsonText = response.text();
          const parsed = JSON.parse(jsonText);
          return parsed.items || [];
        } catch (error) {
          console.error("Translation Error:", error);
          throw error;
        }
      };

      // æ ¸å¿ƒåŠŸèƒ½ï¼šå»ºè­° (é“åœ°ç”¨èª)
      const getColloquialSuggestions = async (word, apiKey) => {
        try {
          const ai = getAiClient(apiKey);
          const model = ai.getGenerativeModel({ 
            model: "gemini-2.5-flash",
            generationConfig: {
                responseMimeType: "application/json",
                responseSchema: suggestionSchema,
                temperature: 0.4,
            }
          });

          const prompt = `
            User selected: "${word}".
            Provide 2-3 **Hong Kong colloquial Cantonese** synonyms/slang.
            E.g. Input "å†°æ·‡æ·‹" -> Output "é›ªç³•". Input "åƒé£¯" -> Output "é£Ÿé£¯", "é£Ÿå˜¢".
            Input "ç¾åœ¨" -> Output "è€Œå®¶".
          `;

          const result = await model.generateContent(prompt);
          const parsed = JSON.parse(result.response.text());
          return parsed.suggestions || [];
        } catch (error) {
          console.error("Suggestion Error:", error);
          return [];
        }
      };

      // --- UI å…ƒä»¶ ---

      const AudioButton = ({ text }) => {
        const [isPlaying, setIsPlaying] = useState(false);

        const handlePlay = useCallback((e) => {
          e.stopPropagation();
          if (!window.speechSynthesis) {
            alert("æ‚¨çš„ç€è¦½å™¨ä¸æ”¯æ´ç™¼éŸ³åŠŸèƒ½");
            return;
          }
          window.speechSynthesis.cancel();
          const utterance = new SpeechSynthesisUtterance(text);
          utterance.lang = 'zh-HK'; 
          utterance.rate = 0.8;
          utterance.onstart = () => setIsPlaying(true);
          utterance.onend = () => setIsPlaying(false);
          utterance.onerror = () => setIsPlaying(false);
          window.speechSynthesis.speak(utterance);
        }, [text]);

        return (
          <button onClick={handlePlay} className={`p-1.5 rounded-full transition-colors ${isPlaying ? 'bg-teal-100 text-teal-600' : 'text-slate-400 hover:bg-slate-100 hover:text-teal-600'}`}>
            <Volume2 size={18} />
          </button>
        );
      };

      const ResultCard = ({ item, onClick }) => (
        <div 
          onClick={onClick}
          className={`bg-white rounded-xl shadow-sm border border-slate-100 p-4 flex flex-col items-center justify-center relative transition-all duration-200 ${onClick ? 'cursor-pointer hover:shadow-md hover:border-teal-200 hover:-translate-y-0.5' : ''}`}
        >
          <div className="absolute top-2 right-2"><AudioButton text={item.text} /></div>
          <div className="text-xs font-semibold text-slate-400 uppercase tracking-wider mb-1">{item.partOfSpeech}</div>
          <div className="text-3xl font-chinese font-medium text-slate-800 mb-1 text-center">{item.text}</div>
          <div className="text-lg font-medium text-teal-600 font-sans tracking-tight">{item.jyutping}</div>
        </div>
      );

      const ApiKeyModal = ({ onSave }) => {
        const [key, setKey] = useState('');
        
        return (
          <div className="fixed inset-0 z-[60] flex items-center justify-center p-4 bg-slate-900/80 backdrop-blur-sm fade-in">
             <div className="bg-white rounded-2xl shadow-2xl max-w-md w-full p-6">
                <div className="flex items-center gap-3 mb-4 text-teal-600">
                   <KeyRound size={28} />
                   <h2 className="text-xl font-bold">è¨­å®š API Key</h2>
                </div>
                <p className="text-slate-500 text-sm mb-4">
                  ç‚ºäº†å•Ÿç”¨ AI æ™ºèƒ½ç¿»è­¯èˆ‡é“åœ°ç”¨èªå»ºè­°ï¼Œè«‹è¼¸å…¥æ‚¨çš„ Google Gemini API Keyã€‚
                  <br/><span className="text-xs opacity-70">(é‡‘é‘°åƒ…æœƒå„²å­˜åœ¨æ‚¨çš„ç€è¦½å™¨ä¸­)</span>
                </p>
                <input 
                  type="password" 
                  value={key}
                  onChange={(e) => setKey(e.target.value)}
                  placeholder="è²¼ä¸Š API Key (ä»¥ AIza é–‹é ­...)"
                  className="w-full p-3 border border-slate-300 rounded-lg mb-4 focus:ring-2 focus:ring-teal-500 focus:outline-none"
                />
                <div className="flex gap-2 justify-end">
                   <a href="https://aistudio.google.com/app/apikey" target="_blank" className="px-4 py-2 text-sm text-teal-600 font-medium hover:bg-teal-50 rounded-lg">å–å¾—å…è²» Key</a>
                   <button 
                     disabled={!key}
                     onClick={() => onSave(key)}
                     className="px-4 py-2 bg-teal-600 text-white rounded-lg font-medium hover:bg-teal-700 disabled:opacity-50"
                   >
                     å„²å­˜ä¸¦é–‹å§‹
                   </button>
                </div>
             </div>
          </div>
        );
      };

      // --- ä¸»ç¨‹å¼ App ---

      const App = () => {
        const [view, setView] = useState('TRANSLATE'); // 'TRANSLATE' | 'HISTORY'
        const [inputText, setInputText] = useState('');
        const [loading, setLoading] = useState(false);
        const [currentResults, setCurrentResults] = useState(null);
        const [historyItems, setHistoryItems] = useState([]);
        const [historySearch, setHistorySearch] = useState('');
        const [error, setError] = useState(null);
        const [apiKey, setApiKey] = useState(null);

        // Modal ç‹€æ…‹
        const [isModalOpen, setIsModalOpen] = useState(false);
        const [modalLoading, setModalLoading] = useState(false);
        const [selectedWord, setSelectedWord] = useState('');
        const [suggestions, setSuggestions] = useState([]);
        const [targetRecordId, setTargetRecordId] = useState(null);

        useEffect(() => {
          // æª¢æŸ¥ API Key
          const storedKey = localStorage.getItem(STORAGE_KEY_API);
          if (storedKey) setApiKey(storedKey);

          // è®€å–æ­·å²ç´€éŒ„
          const storedHistory = localStorage.getItem(STORAGE_KEY_HISTORY);
          if (storedHistory) {
            try { setHistoryItems(JSON.parse(storedHistory)); } catch(e) {}
          }
          
          // éš±è— loading é®ç½©
          const loader = document.getElementById('loading-fallback');
          if(loader) loader.style.display = 'none';
        }, []);

        const saveApiKey = (key) => {
          localStorage.setItem(STORAGE_KEY_API, key);
          setApiKey(key);
        };

        const updateHistoryStorage = (items) => {
          setHistoryItems(items);
          localStorage.setItem(STORAGE_KEY_HISTORY, JSON.stringify(items.slice(0, 50)));
        };

        const handleTranslate = async () => {
          if (!inputText.trim()) return;
          setLoading(true);
          setError(null);
          setCurrentResults(null);

          try {
            const items = await translateToCantonese(inputText, apiKey);
            setCurrentResults(items);
            
            const newRecord = {
              id: crypto.randomUUID(),
              originalText: inputText,
              results: items,
              timestamp: Date.now(),
            };
            updateHistoryStorage([newRecord, ...historyItems]);
          } catch (err) {
            setError("ç¿»è­¯å¤±æ•—ï¼Œè«‹æª¢æŸ¥æ‚¨çš„ API Key æ˜¯å¦æ­£ç¢ºï¼Œæˆ–ç¨å¾Œå†è©¦ã€‚");
          } finally {
            setLoading(false);
          }
        };

        const handleCardClick = async (word, recordId = null) => {
          setSelectedWord(word);
          setTargetRecordId(recordId);
          setIsModalOpen(true);
          setModalLoading(true);
          setSuggestions([]);
          try {
            const results = await getColloquialSuggestions(word, apiKey);
            setSuggestions(results);
          } catch (err) { console.error(err); } 
          finally { setModalLoading(false); }
        };

        const handleAddSuggestion = (suggestion) => {
          const newItem = { text: suggestion.text, jyutping: suggestion.jyutping, partOfSpeech: 'Colloquial' };
          
          if (view === 'TRANSLATE' && currentResults) {
            setCurrentResults([...currentResults, newItem]);
          } else if (view === 'HISTORY' && targetRecordId) {
            const updated = historyItems.map(rec => {
              if (rec.id === targetRecordId) return { ...rec, results: [...rec.results, newItem] };
              return rec;
            });
            updateHistoryStorage(updated);
          }
          setIsModalOpen(false);
        };

        const filteredHistory = historyItems.filter(item => {
          const q = historySearch.toLowerCase().trim();
          if (!q) return true;
          const dateStr = new Date(item.timestamp).toLocaleDateString();
          return item.originalText.toLowerCase().includes(q) || dateStr.includes(q);
        });

        // å¦‚æœæ²’æœ‰ Keyï¼Œé¡¯ç¤ºè¼¸å…¥è¦–çª—
        if (!apiKey) return <ApiKeyModal onSave={saveApiKey} />;

        return (
          <div className="min-h-screen bg-slate-50 flex flex-col relative pb-20 fade-in">
            <header className="bg-white border-b border-slate-200 sticky top-0 z-10">
              <div className="max-w-3xl mx-auto px-4 h-16 flex items-center justify-between">
                <div className="flex items-center gap-2">
                  <div className="w-8 h-8 bg-teal-500 rounded-lg flex items-center justify-center text-white font-chinese font-bold text-lg">ç²µ</div>
                  <h1 className="font-bold text-slate-800 text-lg">CantoLearn AI</h1>
                </div>
                <nav className="flex bg-slate-100 p-1 rounded-lg">
                  <button onClick={() => setView('TRANSLATE')} className={`px-4 py-1.5 rounded-md text-sm font-medium transition-all ${view === 'TRANSLATE' ? 'bg-white text-teal-700 shadow-sm' : 'text-slate-500'}`}>ç¿»è­¯</button>
                  <button onClick={() => setView('HISTORY')} className={`px-4 py-1.5 rounded-md text-sm font-medium transition-all ${view === 'HISTORY' ? 'bg-white text-teal-700 shadow-sm' : 'text-slate-500'}`}>æ­·å²</button>
                </nav>
              </div>
            </header>

            <main className="flex-1 max-w-3xl w-full mx-auto p-4 md:p-6">
              {view === 'TRANSLATE' && (
                <div className="space-y-8">
                  <div className="bg-white rounded-2xl shadow-sm border border-slate-200 p-1">
                    <textarea 
                      value={inputText}
                      onChange={(e) => setInputText(e.target.value)}
                      placeholder="è«‹è¼¸å…¥ä¸­æ–‡ (ä¾‹å¦‚ï¼šå†°æ·‡æ·‹)..."
                      className="w-full h-32 p-4 text-lg bg-transparent border-none resize-none focus:ring-0 placeholder:text-slate-300 font-chinese text-slate-700"
                    />
                    <div className="flex justify-between items-center px-4 pb-4">
                      <div className="text-xs text-slate-400"><span className="bg-slate-100 px-2 py-1 rounded">Tip</span> å¯ä½¿ç”¨ç©ºç™½éµåˆ†éš”ä¸åŒè©å½™</div>
                      <button onClick={handleTranslate} disabled={loading || !inputText.trim()} className="bg-teal-600 hover:bg-teal-700 text-white px-6 py-2.5 rounded-xl font-medium flex items-center gap-2 transition-all shadow-md disabled:opacity-50">
                        {loading ? <Loader2 className="animate-spin" size={18} /> : <Sparkles size={18} />} 
                        AI ç¿»è­¯
                      </button>
                    </div>
                  </div>

                  {error && <div className="bg-red-50 text-red-600 p-4 rounded-xl text-sm text-center border border-red-100">{error}</div>}

                  {currentResults && (
                    <div className="space-y-4">
                       {currentResults.length === 0 ? <div className="text-center text-slate-400">æ²’æœ‰çµæœ</div> : 
                        <div className="grid grid-cols-2 md:grid-cols-3 gap-4">
                          {currentResults.map((item, i) => <ResultCard key={i} item={item} onClick={() => handleCardClick(item.text)} />)}
                        </div>
                       }
                       <div className="text-center text-xs text-slate-400 pt-4">
                          ğŸ’¡ é»æ“Šå¡ç‰‡å¯æŸ¥çœ‹è©²è©å½™çš„ã€Œé“åœ°æ¸¯å¼èªªæ³•ã€
                       </div>
                    </div>
                  )}
                  {!currentResults && !loading && (
                    <div className="text-center py-20 opacity-50">
                      <Search size={32} className="mx-auto mb-4 text-slate-300" />
                      <h3 className="text-slate-500">è¼¸å…¥æ–‡å­—é–‹å§‹ç¿»è­¯</h3>
                    </div>
                  )}
                </div>
              )}

              {view === 'HISTORY' && (
                <div className="space-y-6">
                   <div className="relative">
                      <Search size={16} className="absolute left-3 top-3 text-slate-400" />
                      <input type="text" value={historySearch} onChange={(e) => setHistorySearch(e.target.value)} placeholder="æœå°‹æ­·å²ç´€éŒ„..." className="w-full pl-10 pr-4 py-2 bg-white border border-slate-200 rounded-xl text-sm focus:outline-none focus:border-teal-500" />
                   </div>
                   
                   <div className="space-y-4">
                      {filteredHistory.length === 0 ? <div className="text-center py-10 text-slate-400">å°šç„¡æ­·å²ç´€éŒ„</div> :
                        filteredHistory.map(rec => (
                          <div key={rec.id} className="bg-white rounded-xl p-5 shadow-sm border border-slate-100 group">
                             <div className="flex justify-between mb-3">
                                <div>
                                  <p className="text-xs text-slate-400">{new Date(rec.timestamp).toLocaleString()}</p>
                                  <h3 className="text-lg font-chinese font-medium">{rec.originalText}</h3>
                                </div>
                                <button onClick={() => updateHistoryStorage(historyItems.filter(h => h.id !== rec.id))} className="text-slate-300 hover:text-red-500 transition"><Trash2 size={16}/></button>
                             </div>
                             <div className="flex flex-wrap gap-2">
                                {rec.results.map((item, idx) => (
                                  <div key={idx} onClick={() => handleCardClick(item.text, rec.id)} className="flex items-center gap-2 bg-slate-50 px-3 py-1.5 rounded-full border border-slate-200 cursor-pointer hover:border-teal-300 transition">
                                     <span className="font-chinese text-slate-700">{item.text}</span>
                                     <span className="text-xs text-teal-600 font-bold">{item.jyutping}</span>
                                  </div>
                                ))}
                             </div>
                          </div>
                        ))
                      }
                   </div>
                </div>
              )}
            </main>

            {isModalOpen && (
              <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-slate-900/50 backdrop-blur-sm">
                <div className="bg-white rounded-2xl shadow-xl max-w-sm w-full p-5 relative overflow-hidden">
                  <button onClick={() => setIsModalOpen(false)} className="absolute top-3 right-3 text-slate-400 hover:text-slate-600"><X size={20}/></button>
                  <h3 className="text-lg font-bold text-slate-800 mb-1">é“åœ°æ¸¯å¼èªªæ³•</h3>
                  <p className="text-sm text-slate-500 mb-4">"{selectedWord}" åœ¨é¦™æ¸¯é€šå¸¸æœƒèªª...</p>
                  
                  {modalLoading ? <div className="py-8 flex justify-center text-teal-600"><Loader2 className="animate-spin" /></div> : 
                   suggestions.length === 0 ? <div className="py-6 text-center text-slate-400 text-sm">AI æ²’æœ‰æ‰¾åˆ°ç›¸é—œçš„é“åœ°å»ºè­°</div> :
                   <div className="space-y-3">
                     {suggestions.map((s, i) => (
                       <div key={i} className="flex justify-between bg-slate-50 p-3 rounded-xl border border-slate-100">
                         <div>
                            <div className="flex items-baseline gap-2"><span className="font-bold text-slate-800">{s.text}</span><span className="text-sm text-teal-600">{s.jyutping}</span></div>
                            <p className="text-xs text-slate-500">{s.explanation}</p>
                         </div>
                         <div className="flex gap-1">
                            <div className="scale-75"><AudioButton text={s.text} /></div>
                            <button onClick={() => handleAddSuggestion(s)} className="text-teal-700 hover:bg-teal-200 p-2 rounded-full" title="åŠ å…¥åˆ—è¡¨"><Plus size={18}/></button>
                         </div>
                       </div>
                     ))}
                   </div>
                  }
                </div>
              </div>
            )}
            
            <footer className="text-center text-slate-300 text-xs py-4">
                Powered by Google Gemini & React
            </footer>
          </div>
        );
      };

      const root = createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
  </body>
</html>
