<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        function App() {
            return (
                <div className="p-10 bg-teal-50 min-h-screen flex items-center justify-center">
                    <div className="bg-white p-8 rounded-xl shadow-lg">
                        <h1 className="text-3xl font-bold text-teal-600 mb-4">
                            ✅ 測試成功！
                        </h1>
                        <p className="text-gray-600">你的 GitHub Pages 環境是正常的。</p>
                        <button className="mt-4 px-4 py-2 bg-teal-600 text-white rounded hover:bg-teal-700" 
                                onClick={() => alert("React 運作中！")}>
                            點我測試
                        </button>
                    </div>
                </div>
            );
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
