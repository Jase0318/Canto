<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CantoLearn AI - 粵語學習助手</title>
    
    <!-- 1. Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- 3. Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- 4. SheetJS (Excel) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <!-- 字體 -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              chinese: ['Noto Sans TC', 'sans-serif'],
            },
            colors: {
              teal: { 50: '#f0fdfa', 100: '#ccfbf1', 500: '#14b8a6', 600: '#0d9488', 700: '#0f766e' }
            }
          }
        }
      }
    </script>
    <style>
      body { background-color: #f8fafc; }
      #root:empty { display: none; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 font-sans antialiased">

    <div id="root"></div>
    
    <div id="loading-fallback" class="fixed inset-0 flex items-center justify-center flex-col gap-3 text-slate-400 bg-slate-50 z-50">
      <div class="w-10 h-10 border-4 border-teal-200 border-t-teal-600 rounded-full animate-spin"></div>
      <div id="loading-text" class="text-sm font-medium tracking-wide">正在啟動 CantoLearn AI...</div>
    </div>

    <script type="text/babel">
      setTimeout(() => {
        const loader = document.getElementById('loading-fallback');
        if (loader && loader.style.display !== 'none') {
           document.getElementById('loading-text').innerHTML = '<span class="text-red-500">啟動過久，請嘗試「強制重新整理」(Ctrl+F5)。</span>';
        }
      }, 8000);

      const { useState, useEffect, useCallback, useMemo, useRef } = React;

      const Icons = {
        Sparkles: ({className}) => <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/><path d="M5 3v4"/><path d="M9 9v4"/><path d="M3 5h4"/><path d="M9 3v2"/></svg>,
        Search: ({className}) => <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>,
        Trash2: ({className}) => <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></svg>,
        X: ({className}) => <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>,
        Volume2: ({className}) => <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/><path d="M15.54 8.46a5 5 0 0 1 0 7.07"/><path d="M19.07 4.93a10 10 0 0 1 0 14.14"/></svg>,
        KeyRound: ({className}) => <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M2.586 17.414A2 2 0 0 0 2 18.828V21a1 1 0 0 0 1 1h3a1 1 0 0 0 1-1v-1a1 1 0 0 1 1-1h1a1 1 0 0 0 1-1v-1a1 1 0 0 1 1-1h.172a2 2 0 0 0 1.414-.586l.814-.814a6.5 6.5 0 1 0-4-4z"/><circle cx="16.5" cy="7.5" r=".5" fill="currentColor"/></svg>,
        Loader2: ({className}) => <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 12a9 9 0 1 1-6.219-8.56"/></svg>,
        Plus: ({className}) => <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M5 12h14"/><path d="M12 5v14"/></svg>,
        Download: ({className}) => <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>,
        Upload: ({className}) => <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>
      };

      // --- 核心 API 邏輯 (修正版：使用 v1 + 移除 JSON Config) ---
      const callGeminiApi = async (apiKey, prompt) => {
        // 使用 v1 正式版 API，搭配 gemini-1.5-flash (每天 1500 次)
        const url = `https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${apiKey}`;
        
        const response = await fetch(url, {
          method: 'POST', 
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ 
            contents: [{ parts: [{ text: prompt }] }] 
            // 注意：這裡移除了 generationConfig，避免 v1 報錯
          })
        });

        if (!response.ok) {
            const errData = await response.json().catch(() => ({}));
            const msg = errData.error?.message || `API 錯誤 (${response.status})`;
            if (msg.includes('quota') || response.status === 429) {
                throw new Error("API 額度已達上限 (每天1500次)，請稍後再試。");
            }
            throw new Error(msg);
        }

        const data = await response.json();
        let text = data.candidates?.[0]?.content?.parts?.[0]?.text;
        if (!text) throw new Error("API 回傳格式不如預期");
        
        // 手動清洗 Markdown 標記，確保 JSON 可以被解析
        text = text.replace(/```json|```/g, '').trim();
        
        return JSON.parse(text);
      };

      const translateToCantonese = async (inputText, apiKey) => {
        const prompt = `You are a Cantonese expert. Analyze "${inputText}". 
          Rules: 1. Respect spaces for segmentation. 2. If no spaces, treat as one phrase. 3. Filter particles only for sentences.
          Output JSON Array ONLY: [{"text": "詞彙", "jyutping": "ping1 jam1", "partOfSpeech": "n/v/adj"}]`;
        return await callGeminiApi(apiKey, prompt);
      };

      const getColloquialSuggestions = async (word, apiKey) => {
        const prompt = `Cantonese Learning. Word: "${word}". Provide 2-3 HK colloquial synonyms.
          Output JSON Array ONLY: [{"text": "詞彙", "jyutping": "ping1 jam1", "partOfSpeech": "n/v/adj", "explanation": "Meaning/Context"}]`;
        try {
            const result = await callGeminiApi(apiKey, prompt);
            return Array.isArray(result) ? result : [];
        } catch (e) {
            console.error(e);
            return [];
        }
      };

      const AudioButton = ({ text }) => {
        const [isPlaying, setIsPlaying] = useState(false);
        const handlePlay = (e) => {
            e.stopPropagation();
            window.speechSynthesis.cancel();
            const u = new SpeechSynthesisUtterance(text);
            u.lang = 'zh-HK'; u.rate = 0.85;
            u.onstart = () => setIsPlaying(true);
            u.onend = () => setIsPlaying(false);
            window.speechSynthesis.speak(u);
        };
        return <button onClick={handlePlay} className={`p-1.5 rounded-full transition ${isPlaying ? 'text-teal-600 bg-teal-50' : 'text-slate-400 hover:text-teal-500 hover:bg-slate-100'}`}><Icons.Volume2 className="w-4 h-4" /></button>;
      };

      const HighlightText = ({ text, highlight }) => {
        if (!highlight.trim()) return <>{text}</>;
        const regex = new RegExp(`(${highlight.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi');
        return <>{text.split(regex).map((part, i) => regex.test(part) ? <span key={i} className="bg-yellow-200 text-slate-900 font-bold px-0.5 rounded">{part}</span> : part)}</>;
      };

      const ResultCard = ({ item, onClick }) => (
        <div onClick={onClick} className="bg-white rounded-xl shadow-sm border border-slate-100 p-4 flex flex-col items-center relative transition hover:shadow-md hover:-translate-y-1 cursor-pointer group">
          <div className="absolute top-2 right-2 opacity-0 group-hover:opacity-100 transition"><AudioButton text={item.text} /></div>
          <span className="text-[10px] font-bold text-slate-400 uppercase tracking-wider mb-1">{item.partOfSpeech}</span>
          <div className="text-2xl md:text-3xl font-chinese font-medium text-slate-800 mb-1 text-center">{item.text}</div>
          <div className="text-sm md:text-base font-medium text-teal-600 font-mono bg-teal-50 px-2 py-0.5 rounded">{item.jyutping}</div>
        </div>
      );

      const ApiKeyModal = ({ onSave }) => {
        const [key, setKey] = useState('');
        return (
          <div className="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-slate-900/80 backdrop-blur-sm animate-[fadeIn_0.3s]">
             <div className="bg-white rounded-2xl shadow-2xl max-w-md w-full p-6">
                <div className="flex items-center gap-3 mb-4 text-teal-600">
                   <Icons.KeyRound className="w-7 h-7" /> <h2 className="text-xl font-bold">API Key 設定</h2>
                </div>
                <input type="password" value={key} onChange={e => setKey(e.target.value)} placeholder="貼上 API Key..." className="w-full p-3 border rounded-lg mb-4 outline-none focus:ring-2 focus:ring-teal-500" />
                <div className="flex justify-end gap-2">
                   <a href="https://aistudio.google.com/app/apikey" target="_blank" className="px-4 py-2 text-sm text-teal-600 font-medium hover:bg-teal-50 rounded-lg">取得 Key</a>
                   <button disabled={!key} onClick={() => onSave(key)} className="px-5 py-2 bg-teal-600 text-white rounded-lg font-medium hover:bg-teal-700 disabled:opacity-50">開始使用</button>
                </div>
             </div>
          </div>
        );
      };

      const App = () => {
        const [view, setView] = useState('TRANSLATE');
        const [inputText, setInputText] = useState('');
        const [loading, setLoading] = useState(false);
        const [results, setResults] = useState(null);
        const [history, setHistory] = useState([]);
        const [apiKey, setApiKey] = useState(null);
        const [modalData, setModalData] = useState(null);
        const [historySearch, setHistorySearch] = useState('');
        const [currentRecordId, setCurrentRecordId] = useState(null);
        const fileInputRef = useRef(null);

        useEffect(() => {
            document.getElementById('loading-fallback').style.display = 'none';
            const k = localStorage.getItem('cantolearn_api_key');
            if(k) setApiKey(k);
            const h = localStorage.getItem('cantolearn_history_v2');
            if(h) setHistory(JSON.parse(h));
        }, []);

        const handleExport = (record) => {
            const date = new Date(record.date);
            const mm = (date.getMonth() + 1).toString().padStart(2, '0');
            const dd = date.getDate().toString().padStart(2, '0');
            const dateStr = `${mm}${dd}`;
            const data = record.results.map(r => ({ "生字": r.text, "拼音": r.jyutping }));
            const ws = XLSX.utils.json_to_sheet(data);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, dateStr);
            XLSX.writeFile(wb, `粵語生字匯出_${dateStr}.xlsx`);
        };

        const handleImportFile = (e) => {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (evt) => {
                try {
                    const data = evt.target.result;
                    const workbook = XLSX.read(data, { type: 'binary' });
                    const sheetName = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[sheetName];
                    const json = XLSX.utils.sheet_to_json(worksheet);
                    if (json.length === 0) throw new Error("檔案內容為空");
                    const importedResults = json.map(row => ({
                        text: row['生字'], jyutping: row['拼音'], partOfSpeech: '匯入'
                    })).filter(item => item.text && item.jyutping);
                    if (importedResults.length === 0) throw new Error("格式錯誤");
                    const newRecord = { id: Date.now(), text: `匯入資料 (${file.name})`, results: importedResults, date: new Date() };
                    const newHistory = [newRecord, ...history].slice(0, 50);
                    setHistory(newHistory);
                    localStorage.setItem('cantolearn_history_v2', JSON.stringify(newHistory));
                    alert(`成功匯入 ${importedResults.length} 筆資料！`);
                    setView('HISTORY');
                } catch (error) { alert("匯入失敗: " + error.message); }
                e.target.value = '';
            };
            reader.readAsBinaryString(file);
        };

        const handleTranslate = async () => {
            if(!inputText.trim()) return;
            setLoading(true); setResults(null);
            try {
                const items = await translateToCantonese(inputText, apiKey);
                const safeItems = Array.isArray(items) ? items : (items.items || []);
                setResults(safeItems);
                const newId = Date.now();
                setCurrentRecordId(newId);
                const newRecord = { id: newId, text: inputText, results: safeItems, date: new Date() };
                const newHistory = [newRecord, ...history].slice(0, 50);
                setHistory(newHistory);
                localStorage.setItem('cantolearn_history_v2', JSON.stringify(newHistory));
            } catch(e) {
                alert("翻譯錯誤: " + e.message);
                if(e.message.includes("400") || e.message.includes("403")) setApiKey(null);
            } finally { setLoading(false); }
        };

        const openSuggestion = async (word) => {
            setModalData({ loading: true, word, items: [] });
            try {
                const suggs = await getColloquialSuggestions(word, apiKey);
                setModalData({ loading: false, word, items: suggs });
            } catch(e) { setModalData(null); }
        };

        const handleAddSuggestion = (item) => {
            const newItem = {
                text: item.text,
                jyutping: item.jyutping,
                partOfSpeech: '口語'
            };
            if (results && !results.some(r => r.text === newItem.text)) {
                setResults(prev => [...prev, newItem]);
            }
            if (currentRecordId) {
                const updatedHistory = history.map(rec => {
                    if (rec.id === currentRecordId) {
                        if (!rec.results.some(r => r.text === newItem.text)) {
                            return { ...rec, results: [...rec.results, newItem] };
                        }
                    }
                    return rec;
                });
                setHistory(updatedHistory);
                localStorage.setItem('cantolearn_history_v2', JSON.stringify(updatedHistory));
            }
        };

        const filteredHistory = useMemo(() => {
            if (!historySearch.trim()) return history;
            const q = historySearch.toLowerCase();
            return history.filter(h => h.text.toLowerCase().includes(q) || h.results.some(r => r.text.toLowerCase().includes(q)));
        }, [history, historySearch]);

        if (!apiKey) return <ApiKeyModal onSave={(k) => { localStorage.setItem('cantolearn_api_key', k); setApiKey(k); }} />;

        return (
            <div className="min-h-screen flex flex-col pb-10 animate-[fadeIn_0.5s]">
                <header className="bg-white border-b border-slate-200 sticky top-0 z-10">
                    <div className="max-w-3xl mx-auto px-4 h-16 flex items-center justify-between">
                        <div className="flex items-center gap-2">
                            <div className="w-8 h-8 bg-teal-600 rounded-lg flex items-center justify-center text-white font-chinese font-bold text-lg">粵</div>
                            <h1 className="font-bold text-slate-800">CantoLearn AI</h1>
                        </div>
                        <nav className="flex bg-slate-100 p-1 rounded-lg">
                            {['TRANSLATE', 'HISTORY'].map(v => (
                                <button key={v} onClick={() => setView(v)} className={`px-4 py-1.5 rounded-md text-xs font-bold transition ${view === v ? 'bg-white text-teal-700 shadow-sm' : 'text-slate-500'}`}>{v === 'TRANSLATE' ? '翻譯' : '歷史'}</button>
                            ))}
                        </nav>
                    </div>
                </header>

                <main className="flex-1 max-w-3xl w-full mx-auto p-4 md:p-6">
                    {view === 'TRANSLATE' && (
                        <div className="space-y-6">
                            <div className="bg-white rounded-2xl shadow-sm border border-slate-200 p-1 focus-within:ring-2 focus-within:ring-teal-500 transition">
                                <textarea value={inputText} onChange={e => setInputText(e.target.value)} placeholder="輸入中文... (例如: 冰淇淋)" className="w-full h-32 p-4 text-lg bg-transparent border-none resize-none outline-none font-chinese text-slate-700 placeholder:text-slate-300"></textarea>
                                <div className="flex justify-between items-center px-4 pb-4">
                                    <input type="file" ref={fileInputRef} onChange={handleImportFile} accept=".xlsx" className="hidden" />
                                    <button onClick={() => fileInputRef.current.click()} className="text-slate-400 hover:text-teal-600 text-xs font-bold flex items-center gap-1 transition">
                                        <Icons.Upload className="w-4 h-4" /> 匯入 Excel
                                    </button>
                                    <button onClick={handleTranslate} disabled={loading || !inputText} className="bg-teal-600 hover:bg-teal-700 text-white px-6 py-2.5 rounded-xl font-bold flex items-center gap-2 transition shadow disabled:opacity-50 disabled:cursor-not-allowed ml-auto">
                                        {loading ? <Icons.Loader2 className="animate-spin w-4 h-4" /> : <Icons.Sparkles className="w-4 h-4" />} 翻譯
                                    </button>
                                </div>
                            </div>
                            {results && (
                                <div className="space-y-4 animate-[fadeIn_0.3s]">
                                    <div className="flex justify-between items-end px-1"><h3 className="font-bold text-slate-700">翻譯結果</h3><span className="text-xs text-slate-400">點擊卡片查看道地說法</span></div>
                                    {results.length === 0 ? <div className="text-center text-slate-400 py-8">沒有結果</div> : 
                                        <div className="grid grid-cols-2 md:grid-cols-3 gap-3">
                                            {results.map((item, i) => <ResultCard key={i} item={item} onClick={() => openSuggestion(item.text)} />)}
                                        </div>
                                    }
                                </div>
                            )}
                            {!results && !loading && <div className="text-center py-20 opacity-40"><Icons.Search className="mx-auto mb-4 text-slate-300 w-10 h-10" /><p>輸入文字開始學習</p></div>}
                        </div>
                    )}

                    {view === 'HISTORY' && (
                        <div className="space-y-4">
                            <div className="relative mb-4">
                                <Icons.Search className="absolute left-3 top-3 w-4 h-4 text-slate-400" />
                                <input type="text" value={historySearch} onChange={(e) => setHistorySearch(e.target.value)} placeholder="搜尋歷史紀錄..." className="w-full pl-10 pr-4 py-2 bg-white border border-slate-200 rounded-xl text-sm focus:outline-none focus:border-teal-500 transition" />
                            </div>
                            {filteredHistory.length === 0 ? <div className="text-center py-10 text-slate-400">{historySearch ? '查無符合紀錄' : '暫無紀錄'}</div> : 
                                filteredHistory.map((h, i) => (
                                    <div key={h.id} className="bg-white p-4 rounded-xl border border-slate-100 shadow-sm group">
                                        <div className="flex justify-between mb-2 items-center">
                                            <span className="text-xs text-slate-400">{new Date(h.date).toLocaleString()}</span>
                                            <div className="flex gap-2">
                                                <button onClick={() => handleExport(h)} className="text-slate-300 hover:text-teal-600 transition" title="匯出 Excel"><Icons.Download className="w-4 h-4" /></button>
                                                <button onClick={() => {
                                                    const n = history.filter(x => x.id !== h.id);
                                                    setHistory(n);
                                                    localStorage.setItem('cantolearn_history_v2', JSON.stringify(n));
                                                }} className="text-slate-300 hover:text-red-500"><Icons.Trash2 className="w-4 h-4"/></button>
                                            </div>
                                        </div>
                                        <div className="font-chinese font-bold text-lg text-slate-800 mb-2"><HighlightText text={h.text} highlight={historySearch} /></div>
                                        <div className="flex flex-wrap gap-2">
                                            {h.results.map((r, idx) => (
                                                <span key={idx} className="text-xs bg-slate-50 px-2 py-1 rounded border border-slate-200 text-slate-600 flex items-center gap-1">
                                                    <HighlightText text={r.text} highlight={historySearch} /> <span className="text-teal-600 font-mono">{r.jyutping}</span> <AudioButton text={r.text} />
                                                </span>
                                            ))}
                                        </div>
                                    </div>
                                ))
                            }
                        </div>
                    )}
                </main>

                {modalData && (
                    <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-slate-900/40 backdrop-blur-sm animate-[fadeIn_0.2s]">
                        <div className="bg-white rounded-2xl shadow-xl max-w-sm w-full p-5 relative">
                            <button onClick={() => setModalData(null)} className="absolute top-3 right-3 text-slate-400 hover:text-slate-600"><Icons.X className="w-5 h-5" /></button>
                            <h3 className="font-bold text-slate-800 mb-1">道地港式說法</h3>
                            <p className="text-sm text-slate-500 mb-4">"{modalData.word}" 在香港還可以說...</p>
                            {modalData.loading ? <div className="py-8 flex justify-center text-teal-600"><Icons.Loader2 className="animate-spin w-6 h-6"/></div> : 
                                <div className="space-y-2">
                                    {modalData.items.length === 0 ? <div className="text-center text-sm text-slate-400 py-4">沒有特別的替代說法</div> :
                                        modalData.items.map((s, i) => (
                                            <div key={i} className="flex justify-between items-center bg-slate-50 p-3 rounded-lg border border-slate-100">
                                                <div><div className="font-bold text-slate-800">{s.text} <span className="text-teal-600 text-xs font-normal font-mono">{s.jyutping}</span></div><div className="text-xs text-slate-500">{s.explanation}</div></div>
                                                <div className="flex gap-1">
                                                    <div className="scale-90"><AudioButton text={s.text} /></div>
                                                    <button onClick={() => handleAddSuggestion(s)} className="p-1.5 text-teal-600 hover:bg-teal-50 rounded-full transition hover:scale-110" title="加入翻譯結果"><Icons.Plus className="w-4 h-4" /></button>
                                                </div>
                                            </div>
                                        ))
                                    }
                                </div>
                            }
                        </div>
                    </div>
                )}
            </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
</body>
</html>
