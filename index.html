<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CantoLearn AI - 粵語學習助手</title>
    
    <!-- 1. Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. React & ReactDOM (UMD 穩定版) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- 3. Babel Standalone -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              chinese: ['Noto Sans TC', 'sans-serif'],
            },
            colors: {
              teal: {
                50: '#f0fdfa', 100: '#ccfbf1', 200: '#99f6e4', 300: '#5eead4',
                400: '#2dd4bf', 500: '#14b8a6', 600: '#0d9488', 700: '#0f766e', 900: '#134e4a',
              }
            }
          }
        }
      }
    </script>
    <style>
      #root:empty { display: none; }
      body { background-color: #f8fafc; }
      .fade-in { animation: fadeIn 0.5s ease-in; }
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 font-sans antialiased">

    <div id="root"></div>
    
    <!-- 載入畫面 -->
    <div id="loading-fallback" class="fixed inset-0 flex items-center justify-center flex-col gap-3 text-slate-400 bg-slate-50 z-50">
      <div class="w-10 h-10 border-4 border-teal-200 border-t-teal-600 rounded-full animate-spin"></div>
      <div class="text-sm font-medium tracking-wide">啟動 CantoLearn AI...</div>
    </div>

    <!-- 應用程式邏輯 -->
    <script type="text/babel" data-type="module">
      // 直接從 URL 引入 Google Generative AI (穩定版)
      import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";

      const { useState, useEffect, useCallback } = React;

      // --- 圖示元件 (內建 SVG，不依賴外部庫，保證不報錯) ---
      const Icons = {
        Sparkles: ({size=18, className}) => <svg width={size} height={size} className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/><path d="M5 3v4"/><path d="M9 9v4"/><path d="M3 5h4"/><path d="M9 3v2"/></svg>,
        Search: ({size=18, className}) => <svg width={size} height={size} className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>,
        Trash2: ({size=18, className}) => <svg width={size} height={size} className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></svg>,
        X: ({size=18, className}) => <svg width={size} height={size} className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>,
        Volume2: ({size=18, className}) => <svg width={size} height={size} className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/><path d="M15.54 8.46a5 5 0 0 1 0 7.07"/><path d="M19.07 4.93a10 10 0 0 1 0 14.14"/></svg>,
        Plus: ({size=18, className}) => <svg width={size} height={size} className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M5 12h14"/><path d="M12 5v14"/></svg>,
        KeyRound: ({size=18, className}) => <svg width={size} height={size} className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M2.586 17.414A2 2 0 0 0 2 18.828V21a1 1 0 0 0 1 1h3a1 1 0 0 0 1-1v-1a1 1 0 0 1 1-1h1a1 1 0 0 0 1-1v-1a1 1 0 0 1 1-1h.172a2 2 0 0 0 1.414-.586l.814-.814a6.5 6.5 0 1 0-4-4z"/><circle cx="16.5" cy="7.5" r=".5" fill="currentColor"/></svg>,
        Loader2: ({size=18, className}) => <svg width={size} height={size} className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 12a9 9 0 1 1-6.219-8.56"/></svg>
      };

      // --- 常數設定 ---
      const STORAGE_KEY_HISTORY = "cantolearn_history_v2";
      const STORAGE_KEY_API = "cantolearn_api_key";

      // --- API 邏輯 ---
      const translateToCantonese = async (inputText, apiKey) => {
        try {
          const genAI = new GoogleGenerativeAI(apiKey);
          const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });

          const prompt = `
            You are a Cantonese teacher.
            Task: Translate/Convert "${inputText}" to Traditional Chinese and LSHK Jyutping.
            
            Output Format: JSON Array.
            Schema: [{"text": "詞彙", "jyutping": "ping1 jam1", "partOfSpeech": "n/v/adj"}]
            
            Rules:
            1. Split text into meaningful words.
            2. Provide accurate LSHK Jyutping.
            3. If input is English, translate to Cantonese first.
            4. Keep the response strictly JSON.
          `;

          const result = await model.generateContent(prompt);
          const response = result.response;
          const text = response.text();
          
          // 簡易 JSON 清洗 (防止 AI 回傳 Markdown code block)
          const jsonStr = text.replace(/```json|```/g, '').trim();
          return JSON.parse(jsonStr);
        } catch (error) {
          console.error("Translation Error:", error);
          throw new Error("翻譯連線失敗，請檢查 API Key 或網路。");
        }
      };

      const getColloquialSuggestions = async (word, apiKey) => {
        try {
          const genAI = new GoogleGenerativeAI(apiKey);
          const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });

          const prompt = `
            Context: Cantonese Learning.
            User word: "${word}".
            Task: Give 2-3 Hong Kong colloquial/slang alternatives.
            Example: "冰淇淋" -> [{"text": "雪糕", "jyutping": "syut3 gou1", "explanation": "Common term"}]
            
            Output: JSON Array only.
          `;

          const result = await model.generateContent(prompt);
          const text = result.response.text().replace(/```json|```/g, '').trim();
          return JSON.parse(text);
        } catch (error) {
          return [];
        }
      };

      // --- React 元件 ---

      const AudioButton = ({ text }) => {
        const [isPlaying, setIsPlaying] = useState(false);
        const handlePlay = (e) => {
            e.stopPropagation();
            window.speechSynthesis.cancel();
            const u = new SpeechSynthesisUtterance(text);
            u.lang = 'zh-HK'; 
            u.rate = 0.85;
            u.onstart = () => setIsPlaying(true);
            u.onend = () => setIsPlaying(false);
            window.speechSynthesis.speak(u);
        };

        return (
            <button onClick={handlePlay} className={`p-1.5 rounded-full transition ${isPlaying ? 'text-teal-600 bg-teal-50' : 'text-slate-400 hover:text-teal-500 hover:bg-slate-100'}`}>
                <Icons.Volume2 size={16} />
            </button>
        );
      };

      const ResultCard = ({ item, onClick }) => (
        <div onClick={onClick} className="bg-white rounded-xl shadow-sm border border-slate-100 p-4 flex flex-col items-center relative transition hover:shadow-md hover:-translate-y-1 cursor-pointer group">
          <div className="absolute top-2 right-2 opacity-0 group-hover:opacity-100 transition"><AudioButton text={item.text} /></div>
          <span className="text-[10px] font-bold text-slate-400 uppercase tracking-wider mb-1">{item.partOfSpeech}</span>
          <div className="text-2xl md:text-3xl font-chinese font-medium text-slate-800 mb-1 text-center">{item.text}</div>
          <div className="text-sm md:text-base font-medium text-teal-600 font-mono bg-teal-50 px-2 py-0.5 rounded">{item.jyutping}</div>
        </div>
      );

      const ApiKeyModal = ({ onSave }) => {
        const [key, setKey] = useState('');
        return (
          <div className="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-slate-900/80 backdrop-blur-sm fade-in">
             <div className="bg-white rounded-2xl shadow-2xl max-w-md w-full p-6">
                <div className="flex items-center gap-3 mb-4 text-teal-600">
                   <Icons.KeyRound size={28} />
                   <h2 className="text-xl font-bold">API Key 設定</h2>
                </div>
                <p className="text-slate-500 text-sm mb-4 leading-relaxed">
                  本工具使用 Google Gemini AI 進行即時翻譯。請輸入您的免費 API Key 才能開始使用。
                </p>
                <input type="password" value={key} onChange={e => setKey(e.target.value)} placeholder="貼上 API Key (AIza...)" className="w-full p-3 border border-slate-300 rounded-lg mb-4 focus:ring-2 focus:ring-teal-500 outline-none" />
                <div className="flex justify-end gap-2">
                   <a href="https://aistudio.google.com/app/apikey" target="_blank" className="px-4 py-2 text-sm text-teal-600 font-medium hover:bg-teal-50 rounded-lg">取得 Key</a>
                   <button disabled={!key} onClick={() => onSave(key)} className="px-5 py-2 bg-teal-600 text-white rounded-lg font-medium hover:bg-teal-700 disabled:opacity-50 transition">開始使用</button>
                </div>
             </div>
          </div>
        );
      };

      // --- 主程式 ---
      const App = () => {
        const [view, setView] = useState('TRANSLATE');
        const [inputText, setInputText] = useState('');
        const [loading, setLoading] = useState(false);
        const [results, setResults] = useState(null);
        const [history, setHistory] = useState([]);
        const [apiKey, setApiKey] = useState(null);
        const [modalData, setModalData] = useState(null); // For Suggestion Modal

        useEffect(() => {
            // 移除 loading 遮罩
            const loader = document.getElementById('loading-fallback');
            if(loader) loader.style.display = 'none';

            const k = localStorage.getItem(STORAGE_KEY_API);
            if(k) setApiKey(k);

            const h = localStorage.getItem(STORAGE_KEY_HISTORY);
            if(h) setHistory(JSON.parse(h));
        }, []);

        const handleTranslate = async () => {
            if(!inputText.trim()) return;
            setLoading(true);
            setResults(null);
            try {
                const data = await translateToCantonese(inputText, apiKey);
                const items = Array.isArray(data) ? data : (data.items || []);
                setResults(items);
                
                const newRecord = { id: Date.now(), text: inputText, results: items, date: new Date() };
                const newHistory = [newRecord, ...history].slice(0, 50);
                setHistory(newHistory);
                localStorage.setItem(STORAGE_KEY_HISTORY, JSON.stringify(newHistory));
            } catch(e) {
                alert(e.message);
            } finally {
                setLoading(false);
            }
        };

        const openSuggestion = async (word) => {
